<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Contact Pro{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
        /* Styles sp√©cifiques au Layout ADMIN */
        body {
            display: flex; /* Active la flexbox pour le layout sidebar-content */
            padding-top: 0 !important; /* Supprime le padding du body */
            background-color: #f4f6f9; /* Fond de l'interface admin */
        }
        .sidebar {
            width: 250px;
            background-color: #212529; /* Fond sombre pour le c√¥t√© pro */
            color: #f8f9fa;
            height: 100vh;
            position: fixed;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar-logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 25px;
            border-radius: 8px; 
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .sidebar-nav a {
            display: block;
            color: #ced4da;
            text-decoration: none;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 500;
        }
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: #495057; /* Couleur de survol/actif */
            color: white;
        }
        .content-area {
            margin-left: 250px; /* D√©cale le contenu principal de la largeur de la sidebar */
            padding: 20px;
            width: 100%;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='uploads/logo_econtact_pro.jpg') }}" 
             alt="E-Contact Pro" 
             class="sidebar-logo">
        
        <hr style="border-top: 1px solid #495057; margin-bottom: 25px;">

        <div class="sidebar-nav">
            <a href="{{ url_for('profiles_list') }}" class="{% if request.endpoint == 'profiles_list' %}active{% endif %}">
                üë• G√©rer les Clients
            </a>
            <a href="{{ url_for('edition_profil') }}" class="{% if request.endpoint == 'edition_profil' %}active{% endif %}">
                üìù √âditer les Infos & Liens
            </a>
            <a href="{{ url_for('live_edit') }}" class="{% if request.endpoint == 'live_edit' %}active{% endif %}">
                üé® √âditeur Visuel
            </a>
            <a href="{{ url_for('logout') }}" style="color: #dc3545; margin-top: 30px;">
                üö™ D√©connexion
            </a>
        </div>
    </div>

    <div class="content-area">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
<a href="{{ url_for('live_edit', slug_profil=profil.slug) }}" class="{% if request.endpoint == 'live_edit' %}active{% endif %}">
    üé® √âditeur Visuel
</a>
